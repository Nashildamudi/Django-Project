{% extends "food/base.html" %}
{% load static %}

{% block body %}
{% for item in item_list %}
    <div class="row mb-4">
        <div class="col-md-3 offset-md-2">
            {% if item.item_image %}
             <img src="{{ item.item_image.url }}" alt="{{ item.item_name }}" height="150px" />
              {% endif %}
        </div>
        <div class="col-md-4">
           
        </div>
        <div class="col-md-2">
           
    </div>
{% endfor %}
{% endblock %}
