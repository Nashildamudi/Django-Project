{% extends "food/base.html" %}
{% load static %}


{% block body %}
<div class"container">
    <div class"row">
        <div class"col-md-6">
            <img height="300px" src="{{ item.item_image.url }}" class="card"/>

        </div>
            <div class"col-md-6">
                <h1>{{ item.item_name }}</h1>
                <h2>{{ item.item_desc }}</h2>
                <h3>${{ item.item_price }}</h3>
                <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger">Delete</a>
                <a href="{% url 'food:update_item' item.id %}" class="btn btn-primary">Update</a>

        </div>

    </div>

</div>
{% endblock %}

{% comment %} {% block body %}
<h1>{{ item.item_name }}</h1>
<h2>{{ item.item_desc }}</h2>
<h3>{{ item.item_price }}</h3>
{% endblock %} {% endcomment %}
